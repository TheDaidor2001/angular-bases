<h4>Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()" class="row">
  <input
    [(ngModel)]="character.name"
    name="name"
    type="text"
    class="form-control mb-2"
    placeholder="Nombre personaje"
  />
  <input
    [(ngModel)]="character.power"
    name="power"
    type="number"
    class="form-control mb-2"
    placeholder="Poder"
  />
  <button class="btn btn-primary" type="submit">Agregar</button>
  <!--
  <pre>
    {{ character | json }}
  </pre> -->
</form>
