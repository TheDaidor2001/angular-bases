<h1>{{ name }}</h1>

<dl>
  <dd>Nombre:</dd>
  <dd>{{ name }}</dd>

  <dd>Edad:</dd>
  <dd>{{ age }}</dd>

  <dd>Metodo:</dd>
  <dd>{{ getHeroDescription() }}</dd>

  <dd>Capitalizado:</dd>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  (click)="changeHero()"
  class="btn btn-primary mx-2"
  *ngIf="name !== 'Thor'"
>
  Cambiar nombre
</button>

<button *ngIf="age !== 150" (click)="changeAge()" class="btn btn-primary">
  Cambiar edad
</button>
<button (click)="reset()" class="btn btn-primary mx-2">Reset</button>
